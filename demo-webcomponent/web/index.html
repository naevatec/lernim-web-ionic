<!DOCTYPE html>
<html>

<head>
    <title>openvidu-web-component</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="openvidu-teaching-webcomponent-2.8.0.js"></script>
    <link rel="stylesheet" href="openvidu-teaching-webcomponent-2.8.0.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<body>
    <!-- Form to connect to a video-session -->
    <div id="main" >
        <div id= "logo">
            <img src="cabecera.png" alt="logo">
        </div>
        <div id="login" >
            <form onsubmit="joinSession(); return false">
                <div class= "flex-container" >
                    <label>Nombre de la sesión:</label>
                    <input type="text" id="sessionName" value="SesionA" required>
                </div>
                <div class= "flex-container" >
                    <label>Nombre usuario:</label>
                    <input type="text" id="user" value="Usuario1">
                </div>
                <div class="center">
                    <label>¿Profesor?:</label>
                    <input type="checkbox" id="checkTeacher">
                </div>
                <div class="center">
                    <input class="button" type="submit" value="UNIRSE">
                </div>
            </form>
        </div>
    </div>

    <!-- OpenVidu Web Component -->
    <openvidu-teaching-webcomponent style="display: none;"></openvidu-teaching-webcomponent>

</body>

</html>
