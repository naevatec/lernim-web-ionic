<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="primary">
            <ion-button color="light" (click)="dismiss()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{session.sessionId}} - CHAT</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding id="chat-content">

    <div id="message-wrap" class="message-wrap">
        <div *ngFor="let data of messageList; let i = index" class="message" [class.right]="data.connectionId === user.connectionId"
            [class.left]="data.connectionId !== user.connectionId">
            <img class="user-img"/>
            <div class="msg-detail">
                <div class="msg-info">
                    <p>{{data.userName}}</p>
                </div>
                <div class="msg-content">
                    <span class="triangle"></span>
                    <p class="text" [innerHTML]="data.message | linkify"></p>
                </div>
            </div>
        </div>
    </div>

    <ion-fab vertical="bottom" horizontal="end" edge slot="fixed" id="sendButton">
        <ion-fab-button mini (click)="sendMessage()">
            <ion-icon name="send"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>

<ion-footer [style.height]="'55px'">
    <div id="messageInput">
        <ion-item>
            <ion-input required #chat_input placeholder="Send a message" [(ngModel)]="message" (keyup.enter)="sendMessage()"
                (ionFocus)="onFocus()"></ion-input>
        </ion-item>
    </div>
</ion-footer>
