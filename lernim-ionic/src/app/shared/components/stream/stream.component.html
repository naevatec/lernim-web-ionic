
<div class="OT_widget-container">
        <div class="nickname pointer"><p class="name-p">{{getNicknameTag()}}</p></div>
        <ov-video [streamManager]="streamManager" [mutedSound]="mutedSound"></ov-video>
        <div id="statusIcons">
                <ion-badge color="danger" *ngIf="!streamManager.stream.audioActive">
                        <ion-icon name="mic-off" color="light"></ion-icon>
                </ion-badge>
                <ion-badge color="danger" *ngIf="!streamManager.stream.videoActive">
                        <ion-icon name="eye-off" color="light"></ion-icon>
                </ion-badge>
        </div>
</div>
