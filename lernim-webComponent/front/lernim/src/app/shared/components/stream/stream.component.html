<div class="OT_widget-container" [class.participant-small]="this.small">
  <div *ngIf="!onlyVideo" class="nickname pointer"><p class="name-p">{{getNicknameTag()}}</p></div>
  <div *ngIf="!onlyVideo" id="statusIcons">
    <mat-icon id="statusMic">{{publishAudioIcon}}</mat-icon>
  </div>
  <ov-video #videoElement [streamManager]="streamManager" [mutedSound]="mutedSound"></ov-video>
</div>
